<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Kitchen Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body align="center">
    <header>
        <nav class="navbar navbar-expand-lg p-3" style="background-color: #F44831;">
            <div class="container">
                <a class="navbar-brand text-light fw-bold fs-4" href="/">Kitchen Online</a>
                <div id="navbarNav">
                    <div class="ms-auto">
                        <a href="{{ url_for('login') }}" class="p-6 btn btn-outline-success text-light border-0 me-2">Se
                            connecter</a>
                        <a href="{{ url_for('register') }}" class="btn btn-success">S'inscrire</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="d-flex justify-content-center align-items-center mt-4" style="min-height: 200px;">
            <div id="Input" class="w-50">
                <h2 class="fs-5 text-center">Recherche de recettes</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control border-black" id="searchInput"
                        placeholder="Quelle recette cuisiner ?" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button onclick="searchRecipes()" class="btn btn-outline-success" type="button"
                        id="button-addon2">Rechercher</button>
                </div>
                <h3 class="fs-6 text-center">Filtres par catégorie</h3>
                <div id="categoryFilters" class="text-center g-5">
                    <button class="filter-btn btn btn-success rounded-pill"
                        onclick="filterByCategory('Salade')">Salade</button>
                    <button class="filter-btn btn btn-success rounded-pill"
                        onclick="filterByCategory('Tarte')">Tarte</button>
                    <button class="filter-btn btn btn-success rounded-pill"
                        onclick="filterByCategory('Pâtes')">Pâtes</button>
                </div>
                <div id="results"></div>
            </div>
        </div>

        {% block content %}{% endblock %}
    </main>

    <footer align="center">
        <p class="bg-dark text-light text-center py-3 position-fixed bottom-0 w-100">
            &copy; 2025 Mon Site
        </p>
    </footer>

    <script>
        function searchRecipes() {
            const query = document.getElementById("searchInput").value;

            fetch(`http://127.0.0.1:5000/search?q=${query}`)
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("results").innerText = data;
                })
                .catch((error) => console.error("Erreur :", error));
        }

        function filterByCategory(category) {
            fetch(`http://127.0.0.1:5000/filter?category=${category}`)
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("results").innerText = data;
                })
                .catch((error) => console.error("Erreur :", error));
        }
    </script>

</body>

</html>
