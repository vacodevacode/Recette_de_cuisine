{% extends "main.html" %}

{% block title %}Connexion{% endblock %}


{% block content %}
<div class="p-3 mb-2">

  <h1>Connexion</h1>

  <form action="/login" method="post">

    <div class=" w-25">
      <label for="exampleInputPassword1" class="form-label">Identifiant</label>
      <input type="text" name="username" placeholder="Identifiant" class="form-control" id="exampleInputPassword1">
    </div>

    <div class=" w-25">
      <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
      <input type="password" name="password" placeholder="Mot de passe" class="form-control" id="exampleInputPassword1">
    </div>

    <input type="submit" value="Connexion" class="btn btn-primary" />
  </form>
</div>

{% endblock %}
