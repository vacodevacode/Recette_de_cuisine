<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kitchen Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body align="center">
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #F44831;">
            <div class="container">
                <a class="navbar-brand text-light fw-bold fs-4" href="/">Kitchen Online</a>
                </button>
                <div id="navbarNav">
                    
                    <div class="ms-auto">
                        <a href="{{ url_for('signin') }}"
                            class="p-6 btn btn-outline-success text-light border-0 me-2">Se connecter</a>

                        <a href="{{ url_for('signup') }}" class="btn btn-success">S'inscrire</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- RECHERCHE FETCH -->
    <h2>Recherche de Recettes</h2>
    <input type="text" id="searchInput" placeholder="Rechercher une recette...">
    <button onclick="searchRecipes()">Rechercher</button>

    <h3>Filtres par catégorie</h3>

    <div id="categoryFilters">
        <button class="filter-btn" onclick="filterByCategory('Salade')">Salade</button>
        <button class="filter-btn" onclick="filterByCategory('Tarte')">Tarte</button>
        <button class="filter-btn" onclick="filterByCategory('Pâtes')">Pâtes</button>
    </div>

    <div id="results"></div>

    <script>
        function searchRecipes() {
            const query = document.getElementById("searchInput").value;

            fetch(`http://127.0.0.1:5000/search?q=${query}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("results").innerText = data;
                })
                .catch(error => console.error("Erreur :", error));
        }

        function filterByCategory(category) {
            fetch(`http://127.0.0.1:5000/filter?category=${category}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("results").innerText = data;
                })
                .catch(error => console.error("Erreur :", error));
        }
    </script>



    <main>
        {% block content %}{% endblock %}
    </main>
    <footer align="center">
        <p class="bg-dark text-light text-center py-3 position-fixed bottom-0 w-100">&copy; 2025 Mon Site</p>
    </footer>
</body>

</html>
