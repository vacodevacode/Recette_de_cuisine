<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Kitchen Online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body align="center">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-light fw-bold fs-4" href="/"
            >Kitchen Online</a
          >
          <div id="navbarNav">
            <div class="ms-auto">
              <a
                href="{{ url_for('login') }}"
                class="p-6 btn btn-outline-success text-light border-0 me-2"
                >Se connecter</a
              >
              <a href="{{ url_for('register') }}" class="btn btn-success"
                >S'inscrire</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer align="center">
      <p
        class="bg-dark text-light text-center py-3 position-fixed bottom-0 w-100"
      >
        &copy; 2025 Mon Site
      </p>
    </footer>
  </body>
</html>
